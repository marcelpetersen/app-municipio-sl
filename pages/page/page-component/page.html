<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-title>{{ title }}</ion-title>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="image">
      <ion-col col-12><img src="{{ image }}"></ion-col>
    </ion-row>
    <ion-row *ngIf="body">
      <ion-col col-12>{{ body }}</ion-col>
    </ion-row>
    <ion-card *ngFor="let item of list">
      <ion-item><ion-icon name='{{ item.icon }}'></ion-icon> {{ item.item }}</ion-item>
    </ion-card>
  </ion-grid>
</ion-content>
