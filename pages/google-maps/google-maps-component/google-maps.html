<ion-header>
  <ion-navbar>
    <ion-title>
      Google Maps
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <sebm-google-map 
      [latitude]="latitude"
      [longitude]="longitude"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false">
    
      <sebm-google-map-marker 
          *ngFor="let marker of markers; let i = index"
          [latitude]="marker.latitude"
          [longitude]="marker.longitude"
          [label]="marker.label">
        <sebm-google-map-info-window>
          <strong>{{marker.description}}</strong>
        </sebm-google-map-info-window>
      </sebm-google-map-marker>
      
      <sebm-google-map-circle [latitude]="latitude + 0.5" [longitude]="longitude" 
          [radius]="20000"
          [fillColor]="'red'"
          [circleDraggable]="true"
          [editable]="true">
      </sebm-google-map-circle>

    </sebm-google-map>
</ion-content>
